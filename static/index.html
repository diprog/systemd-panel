<!doctype html>
<html lang="ru" class="h-full">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
    <meta name="color-scheme" content="dark light"/>
    <title>Systemd Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Тёмная тема системная по умолчанию
        tailwind.config = {
            darkMode: 'media'
        }
    </script>
</head>
<body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
<div id="app" class="min-h-full">
    <section id="login-view" class="max-w-sm mx-auto pt-24 px-4">
        <div class="rounded-2xl shadow-lg ring-1 ring-black/10 dark:ring-white/10 bg-white dark:bg-neutral-900 p-6">
            <h1 class="text-2xl font-semibold mb-1 text-amber-600 dark:text-amber-400">Вход</h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 mb-5">Введите токен доступа для входа в панель
                управления.</p>
            <form id="login-form" autocomplete="on" class="space-y-4">
                <label class="block">
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Токен</span>
                    <input id="token-input" name="password" autocomplete="current-password" type="password"
                           class="mt-1 w-full rounded-xl border-none ring-1 ring-gray-300 dark:ring-gray-700 bg-white dark:bg-neutral-800 px-3 py-2 focus:ring-2 focus:ring-amber-500 dark:focus:ring-amber-400 outline-none transition"
                           placeholder="••••••••••••••••" required/>
                </label>
                <button type="submit"
                        class="w-full rounded-xl px-4 py-2 font-medium bg-amber-500 hover:bg-amber-600 text-white transition shadow">
                    Войти
                </button>
                <p id="login-error" class="text-sm text-red-600 hidden">Неверный токен.</p>
            </form>
        </div>
    </section>

    <!-- Main -->
    <section id="main-view" class="hidden px-4 py-6 max-w-6xl mx-auto">
        <header class="flex items-center justify-between gap-3 mb-6">
            <h2 class="text-2xl font-semibold text-amber-700 dark:text-amber-400">Сервисы systemd</h2>
            <div class="flex items-center gap-2">
                <button id="refresh-btn"
                        class="rounded-xl px-3 py-2 ring-1 ring-gray-300 dark:ring-gray-700 bg-white dark:bg-neutral-800 hover:bg-amber-50 dark:hover:bg-neutral-700 transition text-sm">
                    Обновить
                </button>
                <button id="logout-btn"
                        class="rounded-xl px-3 py-2 ring-1 ring-gray-300 dark:ring-gray-700 bg-white dark:bg-neutral-800 hover:bg-rose-50 dark:hover:bg-neutral-700 transition text-sm">
                    Выйти
                </button>
            </div>
        </header>

        <div id="services" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>

        <!-- Logs drawer -->
        <div id="logs" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm p-6 z-50">
            <div class="max-w-5xl mx-auto bg-white dark:bg-neutral-900 rounded-2xl shadow-xl h-[85vh] flex flex-col">
                <div class="flex items-center justify-between px-5 py-4 border-b border-gray-200 dark:border-gray-700">
                    <h3 id="logs-title" class="font-semibold text-lg text-gray-800 dark:text-gray-100">Логи</h3>
                    <button id="logs-close"
                            class="rounded-lg ring-1 ring-gray-300 dark:ring-gray-700 px-4 py-2 hover:bg-amber-50 dark:hover:bg-neutral-700 transition text-sm">
                        Закрыть
                    </button>
                </div>
                <pre id="logs-pre"
                     class="flex-1 overflow-auto p-5 text-sm whitespace-pre-wrap text-gray-800 dark:text-gray-100"></pre>
            </div>
        </div>
    </section>
</div>

<script src="/assets/app.js" defer></script>
</body>
</html>
