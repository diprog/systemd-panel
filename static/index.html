<!doctype html>
<html lang="ru" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="color-scheme" content="dark light" />
    <title>Systemd Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Тёмная тема системная по умолчанию
      tailwind.config = {
        darkMode: 'media'
      }
    </script>
  </head>
  <body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div id="app" class="min-h-full">
      <!-- Login -->
      <section id="login-view" class="max-w-md mx-auto pt-16 px-4">
        <div class="border rounded-2xl shadow p-6 bg-white/70 dark:bg-gray-800/70 backdrop-blur">
          <h1 class="text-2xl font-semibold mb-2">Вход</h1>
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Введите токен доступа.</p>
          <form id="login-form" autocomplete="on" class="space-y-4">
            <label class="block">
              <span class="text-sm">Токен</span>
              <input id="token-input" name="password" autocomplete="current-password" type="password"
                     class="mt-1 w-full rounded-xl border px-3 py-2 bg-white dark:bg-gray-900"
                     placeholder="••••••••••••••••" required />
            </label>
            <button type="submit"
                    class="w-full rounded-xl px-4 py-2 font-medium bg-blue-600 hover:bg-blue-700 text-white">
              Войти
            </button>
            <p id="login-error" class="text-sm text-red-600 hidden">Неверный токен.</p>
          </form>
        </div>
      </section>

      <!-- Main -->
      <section id="main-view" class="hidden px-4 py-4 max-w-6xl mx-auto">
        <header class="flex items-center justify-between gap-3 mb-4">
          <h2 class="text-xl font-semibold">Сервисы systemd</h2>
          <div class="flex items-center gap-2">
            <button id="refresh-btn" class="rounded-xl px-3 py-2 border hover:bg-gray-100 dark:hover:bg-gray-800">Обновить</button>
            <button id="logout-btn" class="rounded-xl px-3 py-2 border hover:bg-gray-100 dark:hover:bg-gray-800">Выйти</button>
          </div>
        </header>

        <div id="services" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3"></div>

        <!-- Logs drawer -->
        <div id="logs" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm p-4">
          <div class="max-w-5xl mx-auto bg-white dark:bg-gray-900 rounded-2xl shadow-xl h-[85vh] flex flex-col">
            <div class="flex items-center justify-between px-4 py-3 border-b">
              <h3 id="logs-title" class="font-semibold">Логи</h3>
              <button id="logs-close" class="rounded-lg border px-3 py-1.5 hover:bg-gray-100 dark:hover:bg-gray-800">Закрыть</button>
            </div>
            <pre id="logs-pre" class="flex-1 overflow-auto p-4 text-sm whitespace-pre-wrap"></pre>
          </div>
        </div>
      </section>
    </div>

    <script src="/assets/app.js" defer></script>
  </body>
</html>
